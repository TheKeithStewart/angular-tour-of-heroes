<div *ngIf="character">
  <h2>{{character.name}} details!</h2>
  <div>
    <label>id: </label>{{character.id}}</div>
  <div>
    <label>name: </label>
    <input [(ngModel)]="character.name" placeholder="name" />
  </div>
  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
