<div *ngIf="character">
  <h2>{{character.name}} details!</h2>

  <div>
    <label>ID: </label>{{character.id}}
  </div>

  <div>
    <label>Name: </label>
    <input [(ngModel)]="character.name" placeholder="Name" />
  </div>

  <div>
    <label>Attack Rating:</label>
    <input [(ngModel)]="character.attackRating" placeholder="Attack Rating" />
  </div>

  <div>
    <label>Defense Rating:</label>
    <input [(ngModel)]="character.defenseRating" placeholder="Defense Rating" />
  </div>

  <div>
    <label>Health: </label>{{character.health}}
  </div>

  <button (click)="goBack()">Back</button>
  <button (click)="save()">Save</button>
</div>
